<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <th>Name</th>
        <th>Brand</th>
        <th>Color</th>
        <th>Daily Price</th>
      
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.name}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
      
        
    </tr>
</table>
